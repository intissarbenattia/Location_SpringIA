<div class="login-container">
  <div class="login-card">
    <!-- En-tête -->
    <div class="login-header text-center mb-5">
      <div class="logo mb-4">
        <i class="bi bi-shield-lock"></i>
      </div>
      <h1 class="display-5 fw-bold mb-2">Connexion au système</h1>
      <p class="text-muted">Accédez à votre espace sécurisé</p>
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="onLogin()" class="login-form">
      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>{{ errorMessage }}</div>
      </div>

      <!-- Champ email/username -->
      <div class="mb-4">
        <label for="username" class="form-label fw-medium">
          <i class="bi bi-person-circle me-2"></i>Identifiant
        </label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control form-control-lg"
          placeholder="Votre identifiant"
          [disabled]="loading"
          autocomplete="username"
        >
      </div>

      <!-- Champ mot de passe -->
      <div class="mb-5">
        <label for="password" class="form-label fw-medium">
          <i class="bi bi-key-fill me-2"></i>Mot de passe
        </label>
        <div class="input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-control form-control-lg"
            placeholder="Votre mot de passe"
            [disabled]="loading"
            autocomplete="current-password"
          >
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="togglePasswordVisibility()"
            [disabled]="loading"
          >
            <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
          </button>
        </div>
      </div>

      <!-- Bouton de connexion -->
      <div class="d-grid gap-2 mb-4">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          [disabled]="loading"
        >
          <span *ngIf="!loading">
            <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
          </span>
          <span *ngIf="loading">
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Connexion en cours...
          </span>
        </button>
      </div>







    </form>
  </div>
</div>
