####################################
# Application
####################################
spring.application.name=reservation-service
server.port=9092
spring.main.web-application-type=servlet

####################################
# Base de donn�es MySQL
####################################
spring.datasource.url=jdbc:mysql://localhost:3307/db_reservation?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

####################################
# JPA / Hibernate
####################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

####################################
# MCP SERVER (Spring AI)
####################################
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=reservation-service
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.protocol=STREAMABLE

# Endpoint HTTP MCP
spring.ai.mcp.server.http.path=/mcp

# Scan MCP Tools
spring.ai.mcp.server.packages-to-scan=com.smartrent.reservation_service.mcp

# Capabilities expos�es
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.capabilities.resource=false
spring.ai.mcp.server.capabilities.prompt=false

####################################
# Eureka Client
####################################
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
spring.cloud.discovery.enabled=true

####################################
# OpenFeign
####################################
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=5000
feign.circuitbreaker.enabled=true

####################################
# Circuit Breaker (Resilience4j)
####################################
resilience4j.circuitbreaker.instances.reservation-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.reservation-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.reservation-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.reservation-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.reservation-service.wait-duration-in-open-state=10s

####################################
# Logs
####################################
logging.level.root=INFO
logging.level.com.smartrent=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.ai.mcp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
